---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} â€¢ {{ page.author }}{% endif %}{% if page.meta %} â€¢ {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}

    {% if page.speakerdeck %}
      <div class="talk-slides">
      <h3>Slides</h3>
      <script async class="speakerdeck-embed" data-id="{{ page.speakerdeck }}" data-ratio="1.77777777777778" src="//speakerdeck.com/assets/embed.js"></script>
      </div>
    {% endif %}

    {% if page.youtube %}
      <div class="talk-video">
      <h3>Video</h3>
      <iframe class="youtube-player" type="text/html" width="854" height="510" src="//www.youtube.com/embed/{{ page.youtube }}" frameborder="0" allowfullscreen></iframe>
      </div>
    {% endif %}
  </article>

</div>
