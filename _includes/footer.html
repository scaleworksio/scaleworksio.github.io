<div class="push"></div>
<footer>

  <aside class="wrap">

    <div class="social">
      <ul>
        <li>{{ site.title }}</li>
        <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
        {% if site.twitter_username %}
          <li><a id="twit" href="http://twitter.com/{{ site.twitter_username }}" target="_blank"><span class="foot-link">@{{ site.twitter_username }}</span></a></li>
      {% endif %}
      </ul>
    </div>

  </aside>

</footer>
